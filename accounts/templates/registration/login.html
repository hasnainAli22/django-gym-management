{% extends "core/base.html"%}
{% block title %}
    Login
{% endblock  %}
{% block content %}
    <h1 class="mt-4">Login to your account</h1>
    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <button class="btn btn-primary me-2" type="submit">Login</button>
    </form>
    <div class="small">
        Forgot Password?<a href="{% url 'accounts:password_reset' %}">Reset Password</a><br><br>
    </div>
{% endblock  %}
