<section class="vh-100">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <h2>Sign Up</h2>
                <form method="post">
                    {% csrf_token %}

                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form-username">Email address</label>
                        {{form.email}}
                    </div>

                    <!-- Username input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form-username">Username</label>
                        {{form.username}}
                    </div>
                    <!-- Password input -->
                    <div class="form-outline mb-3">
                        <label class="form-label" for="form-password">Password</label>
                        {{form.password1}}
                    </div>
                    <!-- Confirm Password -->
                    <div class="form-outline mb-3">
                        <label class="form-label" for="form-password-confirm">Confirm Password</label>
                        {{form.password2}}
                    </div>

                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem"
                            type="submit">
                            Register
                        </button>
                        <p class="small fw-bold mt-2 pt-1 mb-0">
                            Already have account?
                            <a href="{% url 'accounts:login' %}" class="link-danger">Login</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
